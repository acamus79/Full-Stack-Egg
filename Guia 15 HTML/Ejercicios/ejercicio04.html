<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas Fritas</title>
</head>
<body>
    <h1><center>Papas Fritas</center></h1>
    <h3>Receta de Papas Fritas Caseras</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Fries_2.jpg/800px-Fries_2.jpg" alt="Altas Papas" width="400">
    <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 papas (300gr)</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
    <h2>Elaboracion</h2>
        <ul>
            <li>Pelar las papas</li>
            <li>Cortarlas en baston</li>
            <li>Calentar el aceite en una sarten</li>
            <li>Cocinar hasta que esten doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
        </ul>

</body>
</html>
