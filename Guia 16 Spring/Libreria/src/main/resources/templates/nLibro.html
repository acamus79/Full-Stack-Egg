<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
      <br>
      <div class="container m-auto">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>
      </div>

        <div class="container m-auto" align="center">
          <br>
            <form th:action="@{/libros/registroLibro}" method="post" th:object="${libro}">
              <input hidden th:field="*{id}">
               <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="inputTitulo">TITULO</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Ingrese el Titulo del Libro" required>
                  </div>
               </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="inputEjemplares">AÑO</label>
                      <input type="number" class="form-control" name="anio" placeholder="Ingrese el año de edición" required>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputEjemplares">EJEMPLARES</label>
                      <input type="number" class="form-control" name="ejemplares" placeholder="Ingrese la cantidad de Ejemplares" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputISBN">ISBN</label>
                      <input type="text" class="form-control" name="isbn" placeholder="Ingrese el código">
                    </div>  
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="autor">Autor</label>
                    <select id="autor" class="form-control">
                      <option selected>Seleccione un Autor</option>
                      <option th:each="a : ${autores}" th:utext="${a.nombre}" th:value="${a.id}"></option>
                    </select>
                    <br>
                    <a th:href="@{/autores/registroAutor}" class="btn btn-primary">Nuevo Autor</a>
                  </div>
                 
                  <div class="form-group col-md-4">
                    <label for="editorial">Editorial</label>
                    <select id="editorial" class="form-control">
                      <option value="0" selected>Seleccione una Editorial</option>
                      <option th:each="e : ${editoriales}" th:value="${e.id}" th:utext="${e.nombre}"></option>
                    </select>
                    <br>
                    <a th:href="@{/editoriales/registroEditorial}" class="btn btn-primary">Nueva Editorial</a>
                  </div>
                </div>
                  <button type="submit" class="btn btn-primary" align="center">REGISTRAR LIBRO</button>
              </form>

              <section class="py-5 text-center container">
                <div class="row py-lg-5">
                  <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">VOLVER</a>
                  </div>
                </div>
              </section>

        </div>


        <!-- Linea de codigo de los Script de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
