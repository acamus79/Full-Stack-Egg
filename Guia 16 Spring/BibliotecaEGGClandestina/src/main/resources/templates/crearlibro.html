<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"><!--Estilos Personalizados-->
    <title>Biblioteca : Crear libro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark "><!--Navegación-->
        <div class="container">
            <a href="/" class="navbar-brand ">Biblioteca</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link " href="/libro">Libro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/autor">Autor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/editorial">Editorial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><!--Fin Navegación--> 

    <div class="container mt-5"><!--Contenedor-->
        <div class="row m-0 d-flex w-100 justify-content-center mb-5">
            <div class="col-12 px-2 text-center">
                    <h1 class="display-4 font-weight-bolder"> Crear Libro</h1>
            </div>
        </div>
        <div class="row d.flex w-100 justify-content-around">
            <div class="col-md-6">
                <form class="form-row" method="Post" th:action="@{/crearlibro}" th:object="${pepe}">
                   <!--  <input hidden th:field="*{id}"> -->
                    <div class="col-2">
                        <label for="">Isbn</label>
                    </div>
                    <div class="col-10 mb-3">
                        <input name="isbn" class="form-control w-100" type="text" th:placeholder="${pepe.isbn}" required>
                    </div>
                    <div class="col-2">
                        <label for="">Titulo</label>
                    </div>
                    <div class="col-10 mb-3">
                        <input name="titulo" class="form-control w-100" type="text" th:placeholder="${pepe.titulo}" required>
                    </div>
                    <div class="col-2">
                        <label for="">Año</label>
                    </div>
                    <div class="col-10 mb-3">
                        <input name="anio" class="form-control w-100" type="number" t:placeholder="${pepe.anio}" required min="1400">
                    </div>
                    <div class="col-2">
                        <label for="">Ejemplares</label>
                    </div>
                    <div class="col-10 mb-3">
                        <input name="emplares" class="form-control w-100" type="number" required>
                    </div>
                    <div class="col-2">
                        <label for="">Ejemplares Prestados</label>
                    </div>
                    <div class="col-10 mb-3">
                        <input name="emplaresPrestados" class="form-control w-100" type="number">
                    </div>
                    <div class="col-2">
                        <label for="">Ejemplares Restantes</label>
                    </div>
                    <div class="col-10 mb-3">
                        <input name="emplaresRestantes" class="form-control w-100" type="text">
                    </div>
                    <div class="col-2">
                       <label for="">Autor</label>
                    </div>
                    <div class="col-10 mb-3">
                        <select class="form-control" th:field="*{autor}" >
                            <option th:each="a : ${listaa}" th:text="${a.nombre}" th:value="${a.id}">Selecciona un Autor</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="">Editorial</label>
                    </div>
                    <div class="col-10 mb-3">
                        
                        <select class="form-control" th:field="*{editorial}">
                            <option th:each="e : ${listae}" th:text="${e.nombre}" th:value="${e.id}">Selecciona una Editorial</option>
                        </select>  
                        
                    </div>
                    <div class="col-12 mt-3 mb-3">
                        <button class="btn btn-dark btn-block w-100" type="submit">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!--Fin Contenedor-->

    <div class="container-fluid mt-5">
        <div class="row bg-dark">
            <div class="col-md-12">
                <h5 class="text-center text-light p-3 ">EGG clandestina</h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
