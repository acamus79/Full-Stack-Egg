<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="AeCamuS"/>
        <title>Biblioteca</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- CSS propio -->
        <link href="/css/styles.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="container">
        <div class="container m-auto">
          <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Exito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
          <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
        </div>
        <div class="card mt-3">
            <div class="card-header d-flex">
                <h1> Lista de Libros</h1>
                <button class="btn-dark px-5 py-2 ms-auto"><a th:href="@{/libros/registroLibro}">Registrar Libro</a></button>
            </div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/libros/lista}" method="GET">
                    <div class="col">
                        <input type="text" style="width: 100%;" name="buscar" placeholder="Buscar...">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-dark mb-3">Buscar</button>
                    </div>
                </form>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Titulo</th>
                            <th>Ejemplares</th>
                            <th>Autor</th>
                            <th>Editorial</th>
                            <th>Administracion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" p,iterator : ${libros}">
                            <td th:text="${iterator.index+1}"></td>
                            <td th:text="${p.titulo}"></td>
                            <td th:text="${p.ejemplares}"></td>
                            <td th:text="${p.autor} == null ? 'sin registro' : ${p.autor.nombre} "></td>
                            <td th:text="${p.editorial} == null ? 'sin registro' : ${p.editorial.nombre} "></td>
                            <td>
                                <button class="btn-dark"><a th:href="@{/persona/delete}+'?id='+${p.id}" class=" px-5 py-2 ">Eliminar</a></button>
                                <button class="btn-dark"><a th:href="@{/libros/registroLibro}+'?id='+${p.id}" class=" px-5 py-2 ">Editar</a></button>
                            </td>
                        </tr>
                    </tbody>
                    <p th:if="${libros.isEmpty}">No hay libros para mostrar</p>
                </table>
            </div>
        </div>
    </div>
    <section class="py-2 text-center container">
      <div class="row py-lg-2">
        <div class="col-lg-10 col-md-8 mx-auto">
          <a th:href="@{/}" class="btn btn-primary my-2">INICIO</a>
          <a th:href="@{/libros/lista}" class="btn btn-primary my-2">LIBROS</a>
          <a th:href="@{/}" class="btn btn-primary my-2">AUTORES</a>
          <a th:href="@{/}" class="btn btn-primary my-2">EDITORIALES</a>
        </div>
      </div>
    </section>
        
    <!-- Footer-->
    <footer class="footer small text-center text-white-50">
      <div class="container px-4 px-lg-5">Copyright &copy; <a href="https://acamus79.github.io/" target="_blank1">Adrian E. Camus</a>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
