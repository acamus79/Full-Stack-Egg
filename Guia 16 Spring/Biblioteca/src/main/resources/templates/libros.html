<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
    <body>
    <!-- Header -->
    <header class="masthead2">
      <nav th:replace="/fragments/navbar :: nav"></nav>
      <div class="container m-auto">
          <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Exito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
          <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
        </div>
      </header>
        <!-- Lista -->
        <div class="container-fluid">
        <div class="card mt-2">
          <div class="card-header d-flex">
            <h1>Lista de Libros Registrados</h1>
          </div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/libros/lista}" method="GET">
                    <div class="col">
                        <input type="text" style="width: 100%;" name="buscar" placeholder="Buscar...">
                    </div>
                    <div class="col-3">
                      <!-- se pueden ocultar botones segÃºn el rol con sec:authorize="hasRole('ADMIN')" -->
                      <button type="submit" class="btn btn-dark mb-3 p-2">Buscar</button>
                      <a th:href="@{/libros/registroLibro}" class="btn btn-primary mb-3 p-2">NUEVO LIBRO</a>
                    </div>
                </form>

                <table>
                  <tbody>
                  <tr th:each="p,iterator : ${libros}">
                    <td ><div th:replace="fragments/librocard :: div"></div></td>
                    <td ><div th:replace="fragments/librocard :: div"></div></td>
                  </tr>
                </tbody>
                </table>


                <div class="row">
                  <div class="col-4 bg-dark m-1" style="height: 160px;"></div>
                  <div class="col-4 bg-dark m-1" style="height: 160px;"></div>
                  <div class="col-4 bg-dark m-1" style="height: 150px;"></div>
                  <div class="col-4 bg-dark m-1" style="height: 150px;"></div>
                  <div class="col-4 bg-dark m-1" style="height: 150px;"></div>
                  <div class="col-4 bg-dark m-1" style="height: 150px;"></div>
                  <!-- <div>
                   <div th:replace="fragments/librocard :: div"></div>

                  </div> -->
                    



                </div>
              


            </div>
        </div>
    </div>
    <section th:replace="/fragments/btnFooters :: section"></section>
    <!-- Footer-->
    <footer th:replace="/fragments/footer :: footer"></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
