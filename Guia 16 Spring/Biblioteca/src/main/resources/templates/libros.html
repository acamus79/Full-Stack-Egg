<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
    <body>
    <!-- Header -->
    <header class="masthead2">
      <nav th:replace="/fragments/navbar :: nav"></nav>
      <form th:action="@{/libros/vista}" method="get">
        <div class="text-center justify-content-center">
          <input type="text" style="width: 70%;" name="buscar" placeholder="Buscar...">
          <button type="submit" class="btn btn-info mb-3 mt-3 p-2">Buscar</button>
        </div>
      </form>
      <div class="container m-auto">
          <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Exito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
          <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
        </div>
      </header>
        <!-- Galeria de Libros -->
      <div class="libros-container">
        <div class="galeria-item" th:each="libro : ${libros}">
          <div th:replace="/fragments/librocard :: div"></div>
        </div>
      </div>
    <section th:replace="/fragments/btnFooters :: section"></section>
    <!-- Footer-->
    <footer th:replace="/fragments/footer :: footer"></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
