<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="AeCamuS" />
    <title>Biblioteca</title>
    <!-- Script de Confirmacion -->
    <script>
        //Cuadro de diálogo de confirmación en JavaScript
        function confirmarBorrar() {
            return confirm("¿Está seguro que desea borrar el Libro?");
        }
    </script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS propio -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
     <!-- Mensajes de exito o error -->
    <br>
      <div class="container m-auto">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>
      </div>
    <div class="container-fluid">
              
        <h5>Dar de baja al Libro:</h5>
        <table class="card-text" cellpadding="10">
            <thead>
                <tr>
                    <th>Titulo:</th>
                    <td th:text="${libro.titulo}" colspan="2"></td>
                </tr>
                <tr>
                    <th>Autor:</th>
                    <td th:text="${libro.autor} == null ? 'sin registro' : ${libro.autor.nombre} "></td>
                </tr>
                <tr>
                    <th>Editorial:</th>
                    <td th:text="${libro.editorial} == null ? 'sin registro' : ${libro.editorial.nombre} "></td>
                </tr>
                <tr>
                    <th>Ejemplares:</th>
                    <td th:text="${libro.ejemplares}"></td>
                </tr>
            </thead>

        </table>
        <!-- <form th:action="@{/libros/registroLibro}" method="post" th:object="${libro}">
                <input hidden th:field="*{id}"> -->
        <form th:action="@{/libros/borrar}" method="post" th:object="${libro}">
            <input hidden th:field="*{id}">
        
        <div class="col-lg-10 col-md-8 mx-auto">
            <button type="submit" class="btn btn-info" align="center">BORRAR LIBRO</button>
            <a th:href="@{/libros/lista}" class="btn btn-primary my-2"><i class="fas fa-user-edit"></i> CANCELAR</a>
        </div>
    </form>
    </div>


    </div>

    <section class="py-2 text-center container">
        <div class="row py-lg-2">
            <div class="col-lg-10 col-md-8 mx-auto">
                <a th:href="@{/}" class="btn btn-primary my-2"><i class="fas fa-home"></i> INICIO</a>
                <a th:href="@{/}" class="btn btn-primary my-2"><i class="fas fa-user-edit"></i> AUTORES</a>
                <a th:href="@{/}" class="btn btn-primary my-2"><i class="far fa-newspaper"></i> EDITORIALES</a>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer small text-center text-dark-50">
        <div class="container px-4 px-lg-5">Copyright &copy; <a href="https://acamus79.github.io/"
                target="_blank1">Adrian
                E. Camus</a>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
