<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nueva Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <br>
      <div class="container m-auto">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>
      </div>
    <div class="container m-auto">
      <form th:action="@{/editoriales/registroEditorial}" method="post">
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer03">Nombre de la Editorial</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" name="nombre" placeholder="Nombre y Apellido" required>
              <div class="invalid-feedback">
                Por Favor Ingrese el nombre de la Editorial.
              </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">REGISTRAR EDITORIAL</button>
      </form>    
    </div>
        <!-- Linea de codigo de los Script de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
