<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
    <body>
    <header class="masthead2">
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div class="container m-auto">
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
      <form th:action="@{/autores/registroAutor}" method="post">
        <div class="form-row d-flex justify-content-center">
            <div class="col-md-7 mb-5 mt-5">
              <label for="autor">Nombre y Apellido del Autor</label>
              <input type="text" class="form-control is-invalid" id="autor" name="nombre" placeholder="Nombre y Apellido" required>
              <div class="invalid-feedback">
                Por Favor Ingrese el nombre Completo del Autor.
              </div>
            </div>
        </div>
          <div class="form-row d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">REGISTRAR AUTOR</button>
          </div>
      </form>
    </div>
        <section th:replace="/fragments/btnFooters :: section"></section>
      <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
